    <!-- Bootstrap CSS -->

    <title> Time </title>
  </head>
  <body>
    <h1>Math</h1> 
<b>Enter first Number: </b><br>
	<input type="text" id="textIn1"/><br>
	<b>Enter second Number: </b><br>
	<input type="text" id="textIn2"/><br><br>
	<input type="button" id="btnSum" value="SUM" onClick="addTwoNumbers('textIn1','textIn2')"/>
  
  <b>Enter first Number: </b><br>
	<input type="text" id="firstNumber"><br>
	<b>Enter second Number: </b><br>
	<input type="text" id="secondNumber"/><br><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<p>
The result is :
</p>
<span id="result"></span>

 <b>Enter first Number: </b><br>
	<input type="text" id="textbox1"><br>
	<b>Enter second Number: </b><br>
	<input type="text" id="textbox2"/><br><br>
<input type="button" onClick="divideBy()" Value="Divide" />
<p>
The result is :
</p>
<span id="answer"></span>


<div id="input_div1">
  <input type="button" value="👍🏿" id="plus" onClick = "doPlus1();" />
  <input type="text" size="10px" value="0" id="count" />
</div>

<div id="input_div2">
  <input type="button" value="👎🏿" id="plus" onClick = "doPlus2();" />
  <input type="text" size="10px" value="0" id="count2" />
</div>

</body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    function addTwoNumbers(textin1, textin2){
				var x=document.getElementById(textin1).value;
				var y=document.getElementById(textin2).value;
				var sum=0;
				sum=Number(x)+Number(y);
				alert("SUM is: " + sum);
			}

function multiplyBy(){
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;   
}

function divideBy(){ 
        num1 = document.getElementById("textbox1").value;
        num2 = document.getElementById("textbox2").value;
document.getElementById("answer").innerHTML = num1 / num2;
}
function doPlus1(){
  document.getElementById("count").value = ++document.getElementById("count").value;
}

function doPlus2(){
  document.getElementById("count2").value = ++document.getElementById("count2").value;
}
</script>
